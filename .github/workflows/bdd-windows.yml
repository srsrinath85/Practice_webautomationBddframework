name: Run BDD Tests on Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-tests:
    name: Run Selenium BDD Tests on Windows
    runs-on: windows-latest

    steps:
      # Step 1: Checkout your project
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java (adjust version if needed)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Step 3: Ensure correct Chrome + ChromeDriver versions
      - name: Install matching ChromeDriver
        shell: pwsh
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          if (-Not (Test-Path $chromePath)) {
              choco install googlechrome --no-progress --yes
          }
          $chromeVersion = (Get-Item $chromePath).VersionInfo.ProductVersion
          Write-Host "Detected Chrome version: $chromeVersion"
          $majorVersion = $chromeVersion.Split('.')[0]
          try {
              choco install chromedriver --version="$majorVersion.0.0" --no-progress --yes
          } catch {
              Write-Host "Falling back to latest chromedriver..."
              choco install chromedriver --no-progress --yes
          }

      # Step 4: Build and run tests
      - name: Run Maven tests
        run: |
          mvn clean test -B ^
            -D"browser=chrome" ^
            -D"env=dev" ^
            -D"browserMode=headle" ^
            -D"threadCount=10" ^
            -D"cucumber.filter.tags=@test6"

      # Step 5: Upload Maven Surefire & Extent reports
      - name: Upload Test Reports
        if: always() # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: Maven-Test-Reports
          path: |
            target/surefire-reports/
            target/cucumber-reports/
            target/SparkReport/
            target/ExtentReports/
            target/spark.html
            target/extent.html
