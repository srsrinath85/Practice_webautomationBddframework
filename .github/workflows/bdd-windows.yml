name: BDD Automation CI - Self-Hosted Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-bdd-tests:
    runs-on: self-hosted   # This tells GitHub to run on your self-hosted Windows machine

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout Repository
      uses: actions/checkout@latest

    # 2️⃣ Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@latest
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Cache Maven dependencies
    - name: Cache Maven packages
      uses: actions/cache@latest
      with:
        path: C:\Users\runneradmin\.m2\repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 4️⃣ Install Chrome (for Selenium)
    - name: Ensure Google Chrome is installed
      run: |
        if not exist "C:\Program Files\Google\Chrome\Application\chrome.exe" (
            Write-Host "Chrome not found! Please install Chrome manually on this machine."
        )

    # 5️⃣ Run BDD tests with Maven
    - name: Run BDD Tests
      run: mvn clean test -B -DbrowserMode=headle -Dcucumber.filter.tags="@test6" -DthreadCount=10 -Denv=dev -Dbrowser=chrome

    # 6️⃣ Generate Cucumber HTML report
    - name: Generate Cucumber HTML report
      run: |
        if exist target\cucumber-reports\cucumber.json (
            mvn io.cucumber:cucumber-reporting-maven-plugin:report
        ) else (
            echo "No cucumber.json found, skipping HTML report generation."
        )

    # 7️⃣ Show report folder in logs
    - name: Show report folder
      run: dir target\cucumber-reports
