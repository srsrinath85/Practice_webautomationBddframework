name: BDD Automation CI - Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-bdd-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Google Chrome (ensure latest stable version)
      - name: Install Google Chrome
        run: |
          choco install googlechrome --no-progress --ignore-checksums -y

      # 4️⃣ Match ChromeDriver version with installed Chrome
      - name: Install Matching ChromeDriver
        run: |
          $chromeVersion = (Get-Item "C:\Program Files\Google\Chrome\Application\chrome.exe").VersionInfo.ProductVersion
          $majorVersion = $chromeVersion.Split('.')[0]
          Write-Host "Detected Chrome version: $chromeVersion"
          Write-Host "Installing matching ChromeDriver for version $majorVersion"
          choco install chromedriver --version=$majorVersion.0.0 --no-progress -y --ignore-checksums

      # 5️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 6️⃣ Run BDD Tests
      - name: Run BDD Tests
        shell: bash
        run: |
          mvn clean test -B \
            -D"browserMode=headle" \
            -D"cucumber.filter.tags=@test6" \
            -D"threadCount=10" \
            -D"env=dev" \
            -D"browser=chrome"

      # 7️⃣ Upload reports (optional)
      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: target/cucumber-reports
